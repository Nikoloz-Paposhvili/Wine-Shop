<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="icon" type="image/gif" href="images/user.png" />
    <script
      src="https://kit.fontawesome.com/1a50acf9c6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="header-div">
        <h1 class="name">
          Wine Shop <br />
          <span>Enjoy real taste</span>
        </h1>
        <nav class="navigation">
          <ul class="nav-ul">
            <li class="nav-li"><a class="nav-a" href="index.html">home</a></li>
            <li class="nav-li"><a class="nav-a" href="#">resume</a></li>
            <li class="nav-li"><a class="nav-a" href="#">project</a></li>
            <li class="nav-li">
              <a class="nav-a active" href="contact.html">contact</a>
            </li>
          </ul>
        </nav>
        <div class="burger-bar"><i class="fas fa-bars"></i></div>
      </div>
    </header>
    <main>
      <section>
        <form action="#" class="contact-form">
          <div class="left-container">
            <textarea
              class="description-input"
              placeholder="Description"
              name="description"
              id="form-description"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="right-container">
            <div class="form2">
              <input
                class="info-input"
                type="text"
                id="form-subject"
                placeholder="Subject"
                required
              />
              <input
                class="info-input"
                type="text"
                id="form-name"
                placeholder="Name/Surname"
                required
              />
              <input
                class="info-input"
                type="email"
                id="form-mail"
                placeholder="Email"
                required
              />
              <button type="submit" class="submit">
                Send
                <i class="far fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-div">
        <div class="footer-child">
          <span class="span-icon"><i class="fas fa-phone-alt"></i></span>
          <div class="info">
            <span>Call</span>
            <a href="callto:+123-456-7890">T: 123-456-7890</a>
            <a href="callto:+123-456-7890">F: 123-456-7890</a>
          </div>
        </div>
        <div class="footer-child">
          <span class="span-icon"><i class="far fa-envelope"></i></span>
          <div class="info">
            <span>Contact</span>
            <a href="mailto:info@mysite.com">info@mysite.com</a>
          </div>
        </div>
        <div class="footer-child">
          <span class="span-icon"><i class="fas fa-plus"></i></span>
          <div class="info">
            <span>Follow me</span>
            <a href="https://www.facebook.com/" target="blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/" target="blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
        <div class="footer-child">
          <span class="span-icon"><i class="far fa-copyright"></i></span>
          <div class="info">
            <span
              ><i class="far fa-copyright"></i> 2021 by Mariam Kabulovi</span
            >
            <span>Proudly created with Wix.com</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
